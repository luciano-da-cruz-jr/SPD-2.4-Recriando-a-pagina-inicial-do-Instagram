<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Instagram Login</title>
	<link rel="icon" type="imagem/png" href="./img/ico.png" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular-1.png" alt="celular">
            <div class="slide-photo">
                <figure>                   
                    <div id="slider">                    
                        <a href="#" class="trs"><img src="./img/instagram.png" alt="Instagram" /></a>
                        <a href="#" class="trs"><img src="./img/selfie.jpg" alt="Selfie" /></a>
                        <a href="#" class="trs"><img src="./img/atividade.jpg" alt="Atividade Física" /></a>
                        <a href="#" class="trs"><img src="./img/ciencia.jpg" alt="Ciência" /></a>		
                        <a href="#" class="trs"><img src="./img/paisagem.jpg" alt="paisagem" /></a>	
                        <a href="#" class="trs"><img src="./img/animal.jpg" alt="animal" /></a>	
                        <a href="#" class="trs"><img src="./img/meta.png" alt="Meta" /></a>	
                    </div>
                    <figcaption></figcaption>
                </figure>
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

				<form class="login" action="#">
					<label for="fname"></label>
					<input type="text" id="fname" name="fname" placeholder="Telefone, nome de usuário ou email"><br><br>
					<label for="lname"></label>
					<input type="password" id="lname" name="lname" placeholder="Senha"><br><br>					
				</form>

                <a href="./index.html" class="instagram-login">Entrar</a>
                <div class="ou">
					<div class="line-left"></div>
					<p>Ou</p>
					<div class="line-right"></div>
				</div>

				<div class="link-face">
					<span><a href="#"><div class="img-div"><img src="./img/facebook.png" alt="facebook"/></div><div class="p-div"><p>Entrar com o Facebook</p></div></a></span>
				</div>

				<div class="link-revovery-pass">
					<span><a href="#"><p>Esqueceu a senha?</p></a></span>
				</div>
            </div>

            <div class="group">
				<div class="link-inscreva-se">
					<p>Não tem uma conta?</p><a href="#" class="link-blue">Cadastre-se</a>						
				</div>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>        
    </div>
    <div class="rodape"><a href="#"><img src="./img/rodape.JPG" alt="Imagem de Rodapé"></a></div>
    <script type="text/javascript">
		function setaImagem(){
			var settings = {
				primeiraImg: function(){
					elemento = document.querySelector("#slider a:first-child");
					elemento.classList.add("ativo");
					this.legenda(elemento);
				},

				slide: function(){
					elemento = document.querySelector(".ativo");

					if(elemento.nextElementSibling){
						elemento.nextElementSibling.classList.add("ativo");
						settings.legenda(elemento.nextElementSibling);
						elemento.classList.remove("ativo");
					}else{
						elemento.classList.remove("ativo");
						settings.primeiraImg();
					}

				},

				proximo: function(){
					clearInterval(intervalo);
					elemento = document.querySelector(".ativo");
					
					if(elemento.nextElementSibling){
						elemento.nextElementSibling.classList.add("ativo");
						settings.legenda(elemento.nextElementSibling);
						elemento.classList.remove("ativo");
					}else{
						elemento.classList.remove("ativo");
						settings.primeiraImg();
					}
					intervalo = setInterval(settings.slide,4000);
				},

				anterior: function(){
					clearInterval(intervalo);
					elemento = document.querySelector(".ativo");
					
					if(elemento.previousElementSibling){
						elemento.previousElementSibling.classList.add("ativo");
						settings.legenda(elemento.previousElementSibling);
						elemento.classList.remove("ativo");
					}else{
						elemento.classList.remove("ativo");						
						elemento = document.querySelector("a:last-child");
						elemento.classList.add("ativo");
						this.legenda(elemento);
					}
					intervalo = setInterval(settings.slide,4000);
				},

				legenda: function(obj){
					var legenda = obj.querySelector("img").getAttribute("alt");
					document.querySelector("figcaption").innerHTML = legenda;
				}

			}


			//chama o slide
			settings.primeiraImg();

			//chama a legenda
			settings.legenda(elemento);

			//chama o slide à um determinado tempo
			var intervalo = setInterval(settings.slide,4000);
			document.querySelector(".next").addEventListener("click",settings.proximo,false);
			document.querySelector(".prev").addEventListener("click",settings.anterior,false);

		}

		window.addEventListener("load",setaImagem,false);
	</script>
</body>
</html>
